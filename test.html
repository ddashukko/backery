<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Судоку для друку (Правильні блоки)</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
        justify-content: center;
        padding: 40px;
        background: white;
      }
      .sudoku-container {
        border: 3px solid black;
        display: grid;
        background: white;
      }
      .cell {
        border: 1px solid #999;
        width: 45px;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        font-weight: bold;
      }

      /* 4x4 Grid: Blocks 2x2 */
      .s4 {
        grid-template-columns: repeat(4, 45px);
      }
      .s4 .cell:nth-child(2n) {
        border-right: 3px solid black;
      }
      .s4 .cell:nth-child(4n) {
        border-right: 1px solid #999;
      } /* Reset outer edge */
      .s4 .cell:nth-child(n + 5):nth-child(-n + 8) {
        border-bottom: 3px solid black;
      }

      /* 6x6 Grid: Blocks 2 wide, 3 high (2x3) */
      .s6 {
        grid-template-columns: repeat(6, 45px);
      }
      .s6 .cell:nth-child(2n) {
        border-right: 3px solid black;
      }
      .s6 .cell:nth-child(n + 19):nth-child(-n + 24) {
        border-bottom: 3px solid black;
      }

      .game-block {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h3 {
        margin-bottom: 10px;
        color: #333;
      }
      .page-break {
        width: 100%;
        height: 0;
        page-break-after: always;
      }
      @media print {
        .no-print {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <h2 style="width: 100%; text-align: center">Судоку 4x4 (Блоки 2x2)</h2>

</html>
